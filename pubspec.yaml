name: UCMaps
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0-97.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_map_cancellable_tile_provider: ^2.0.0
  flutter_map_polywidget: ^1.0.1
  dio: ^5.4.2+1
  flutter_map: ^6.0.0
